<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body class="bg-purple-700 h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Log In</h1> 
        
        <a href="dashboard.html"></a>
    <form action="dashboard.html">
        
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Login
            </button>
        </form>
    </div>
<script> 
     fetch("users.json")
.then(function (response) {
    return response.json();
}).then(function (obj) {
    console.log(obj);
    
}).catch(function(error) {
    console.error('something went wrong with retrieving the people!');
    console.error(error);   
});
       
</script>
</body>
</html>
